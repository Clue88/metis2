<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Homework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='icon' href='static/favicon.ico' type='image/x-icon'/>
        <link rel='apple-touch-icon' href='static/favicon.ico' />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

        <script defer>
            function setSubject() {
                document.getElementById("subject").value = "$old_subject";
                document.getElementById("assignment").value = "$old_assignment";
                document.getElementById("submit").value = "$old_submit";
            }
        </script>
    </head>
    <body style="margin:15px" onload="setSubject()">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p class="title">Edit Homework</p>
                    <a class="help has-text-link" href="index.py">Return to Home</a>
                </article>
            </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child notification is-light">
                    <form method="GET" action="form_edit_hw.py">
                        <div class="field">
                            <label class="label">Class</label>
                            <div class="control">
                                <div class="select">
                                    <select name="subject" id="subject">
                                        $classes
                                    </select>
                                </div>
                            </div>
                        </div>
    
                        <div class="field">
                            <label class="label">Assignment</label>
                            <div class="control">
                                <input class="input" type="text" name="assignment" id="assignment">
                            </div>
                        </div>
    
                        <div class="field">
                            <label class="label">Due Date</label>
                            <div class="control">
                                <input class="input" type="date" name="due" value="$old_due">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Submission Method</label>
                            <div class="control">
                                <input class="input" type="text" name="submit" id="submit">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Link to Assignment</label>
                            <div class="control">
                                <input class="input" type="text" name="link" value="$old_link">
                            </div>
                        </div>
                        
                        <div class="field is-grouped">
                            <div class="control">
                                <input type="hidden" name="hw_id" value="$hw_id">
                                <input class="input button is-link" type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
